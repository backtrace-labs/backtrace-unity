name: Test Untiy

on: [push, pull_request]

jobs:
  build:
    name: Build my project âœ¨
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Demo~/Assets/**', 'Demo~/Packages/**', 'Demo~/ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: fix symlink issue
        run: |
          rm ./Demo~/Assets/Plugins/backtrace-unity
          mkdir ./Demo~/Assets/Plugins/backtrace-unity
          cp -rf ./Android ./Editor ./iOS ./Runtime ./Tests ./Windows ./package.json ./Demo~/Assets/Plugins/backtrace-unity
          mkdir project
          mv ./Demo~/* ./project
      # Test
      - name: Run tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ./project

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ./project
          targetPlatform: WebGL

      # Output
      - uses: actions/upload-artifact@v3
        with:
          name: Build
          path: build
