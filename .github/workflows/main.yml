name: Test package

on: [push, pull_request]

jobs:
  test:
    name: Run Tests in ${{ matrix.testMode }} ${{ matrix.unityVersion }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - playmode
          # - editmode
        projectPath:
          - test-package
        unityVersion:
          - 2022.3.19f1
          - 2019.4.40f1
          - 2020.3.48f1
        targetPlatform:
          - StandaloneOSX
          - StandaloneWindows
          - StandaloneWindows64
          - StandaloneLinux64
          - iOS
          - Android
          - WebGL
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Environment
        run: |
          mkdir ${{ matrix.projectPath }}
          mv Editor Runtime Tests Android iOS Windows package.json ${{ matrix.projectPath }}/

      - name: Run Tests
        uses: game-ci/unity-test-runner@v4.0.0
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          packageMode: true
          projectPath: ${{ matrix.projectPath }}/
          testMode: ${{ matrix.testMode }}
          unityVersion: ${{ matrix.unityVersion }}
          coverageOptions: "generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+my.assembly.*"

      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: game-ci/unity-builder@v4
        name: Build game for platform ${{ matrix.targetPlatform }}
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
