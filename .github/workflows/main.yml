name: Test package

on: [push, pull_request]

jobs:
  testAllModes:
    name: Test in ${{ matrix.testMode }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - test-package
        unityVersion:
          - "2020.3.20f1"
        testMode:
          - playmode
          - editmode
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: create a game by using demo project
        run: |
          mkdir ${{ matrix.projectPath }}
          cp -r ./Demo~/* ${{ matrix.projectPath }}
          rm ./${{ matrix.projectPath }}/Assets/Plugins/backtrace-unity 
          mkdir ./${{ matrix.projectPath }}/Assets/backtrace-unity

          mv ./Android ./Editor ./iOS ./Runtime ./Tests ./Windows ./${{ matrix.projectPath }}/Assets/backtrace-unity
          ls ./
          find ./${{ matrix.projectPath }}/Assets/
      - uses: actions/cache@v3
        with:
          path: |
            ${{ matrix.projectPath }}/Library
            ${{ matrix.projectPath }}/Assets
            ${{ matrix.projectPath }}/Packages
          key: Library-${{ hashFiles('${{ matrix.projectPath }}/Assets/**', '${{ matrix.projectPath }}/Packages/**', '${{ matrix.projectPath }}/ProjectSettings/**') }}

      - uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ./${{ matrix.projectPath }}
          unityVersion: auto
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          checkName: ${{ matrix.testMode }} Test Results
          customParameters: "-nographics"
          coverageOptions: "generateAdditionalMetrics;generateHtmlReport;generateBadgeReport;assemblyFilters:+my.assembly.*"

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Test results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.artifactsPath }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Coverage results for ${{ matrix.testMode }}
          path: ${{ steps.tests.outputs.coveragePath }}
